<div>
  <div ng-repeat="pin in pins" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="" alt="{{pin.img_path}}">
      <div class="caption">
        <h3>{{pin.name}}</h3>
        <p>{{pin.details}}</p>
        <p>
          <a target="_blank" href="{{pin.url}}" class="btn btn-primary" role="button">See Content</a>

          <button class="btn btn-primary detail" role="button">
            <i class="fa fa-heart fa-lg" aria-hidden="true" ng-click="savePin(pin.id)"></i>
        </p>
      </div>
    </div>
  </div>
</div>
