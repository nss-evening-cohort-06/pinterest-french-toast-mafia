<div>
    <div class="input-group input-group-lg col-xs-6 col-xs-offset-3 search">
        <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
        <input type="text" class="form-control" placeholder="Find a pin" ng-model="searchText">
    </div>
  <div ng-repeat="pin in pins | filter: searchText" class="col-sm-6 col-md-4">
    <div class="thumbnail eachBoardandPin">
      <img ng-src="{{pin.img_path}}" alt="">
      <div class="caption">
        <h3 class="boardName">{{pin.name}}</h3>
        <p>{{pin.details}}</p>
        <p>
          <a target="_blank" href="{{pin.url}}" class="btn btn-primary" role="button">See Content</a>

          <button class="btn btn-primary primaryButton detail" role="button" ng-click="savePin(pin.id)">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
