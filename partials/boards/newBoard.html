<div id="newBoard">
  <form novalidate class="form-horizontal" name="newBoardForm" ng-submit="addNew(boardInfo)" ng-controller="NewBoardCtrl">
    <div class="form-group">

      <label for="boardName">Board Name:</label>
      <div>
        <input type="text" class="form-control" id="boardName" placeholder="How it will appear to other users" ng-model="boardName" required>
      </div>

      <label for="boardDescription">Board Description:</label>
      <div>
        <input type="text" class="form-control" id="boardDescription" placeholder="Say something about this board" ng-model="boardDescription" required>
      </div>

      <h4>Secret</h4>
      <label for="secretRadio">Only you will be able to see this board:</label>
      <div>
        <label class="radio-inline">
          <input type="radio" name="secretRadio" ng-model="isSecret" value="true">Secret</label>
        <label class="radio-inline">
          <input type="radio" name="secretRadio" ng-model="isSecret" value="false">Not a secret</label>
      </div>

      <div>
        <button ng-if="newBoardForm.$valid" type="submit" class="btn btn-default" value="Save">Save Board</button>
      </div>
      
    </div>
  </form>
</div>
