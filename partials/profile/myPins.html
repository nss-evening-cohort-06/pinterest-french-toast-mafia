<div class="col-sm-8 col-sm-offset-2 userBlock">
  <div class="name">
    <h1>{{user.name}}</h1>
    <h1>
      <i class="fa fa-user-circle" aria-hidden="true"></i>
    </h1>
  </div>
  <div>
    <button class="btn btn-default" ng-click="seeMyBoards()">Boards</button>
    <button class="btn btn-default">Pins</button>
  </div>
</div>

<div>
  <div class="col-sm-6 col-md-4 thumbnail text-center"> <!--  ng-click="" NEEDS CAiTILIN'S FUNCTION !-->
    <div class="caption">
      <h3>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </h3>
      <h3>Create Pin</h3>
    </div>
  </div>
  <div ng-repeat="pin in pins" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <button class="btn btn-danger delete" ng-click="deletePin(pin.id)">
        <i class="fa fa-trash-o"></i>
      </button>
      <img ng-src="{{pin.img_path}}">
      <div class="caption">
        <h3>{{pin.name}}</h3>
        <p>{{pin.details}}</p>
        <p>
          <a target="_blank" href="{{pin.url}}" class="btn btn-primary" role="button">See Content</a>
        </p>
      </div>
    </div>
  </div>
</div>
