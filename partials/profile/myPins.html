<div class="col-sm-8 col-sm-offset-2 userBlock">
  <div class="name">
    <h1>{{user.name}}</h1>
    <h1>
      <i class="fa fa-user-circle" aria-hidden="true"></i>
    </h1>
  </div>
  <div>
    <button class="btn btn-default" ng-click="seeMyBoards()">Boards</button>
    <button class="btn btn-default">Pins</button>
  </div>
</div>

<div class="input-group input-group-lg col-xs-6 col-xs-offset-3 search-box">
    <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
    <input type="text" class="form-control" placeholder="Search Pins" ng-model="searchText">
  </div>

<div>
  <div class="col-sm-6 col-md-4 thumbnail  text-center" ng-click="toAddPin()"> <!--  ng-click="" NEEDS CAiTILIN'S FUNCTION !-->
    <div class="caption">
      <h3>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </h3>
      <h3>Create Pin</h3>
    </div>
  </div>
  <div ng-repeat="pin in pins | filter: searchText" class="col-sm-6 col-md-4">
    <div class="thumbnail eachBoardandPin">
      <button class="btn btn-danger delete" ng-click="deletePin(pin.id)">
        <i class="fa fa-trash-o"></i>
      </button>
      <img ng-src="{{pin.img_path}}">
      <div class="caption">
        <h3 class="boardName">{{pin.name}}</h3>
        <p>{{pin.details}}</p>
        <p>

          <a target="_blank" href="{{pin.url}}" class="btn btn-primary primaryButton" role="button">See Content</a>
          <button ng-click="editPin(pin.id)" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>

        </p>
      </div>
    </div>
  </div>
</div>
